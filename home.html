<html lang="en">
<head>

    <title>A2Z Assam Mart - Shop</title>

        .buy-btn { background: #ffd814; border: 1px solid #fcd200; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; width: 100%; }
        .buy-btn:hover { background: #f7ca00; }
        #status { color: green; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
