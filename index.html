
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Z Assam Mart | Welcome</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; text-align: center; }
        .header { background: #232f3e; color: white; padding: 20px; border-radius: 0 0 20px 20px; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .btn-main { background: #febd69; color: #232f3e; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #main-app { display: none; }
        .btn-circle { width: 100px; height: 100px; border-radius: 50%; border: none; color: white; font-weight: bold; cursor: pointer; margin: 10px; }
        .btn-red { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
        .btn-green { background: linear-gradient(135deg, #56ab2f, #a8e063); }
    </style>
</head>
<body>

<div class="header">
    <h1>A2Z ASSAM MART</h1>
    <p>Apna Bazar, Apni Pehchan</p>
</div>

<div class="container">
    <div id="login-screen" class="card">
        <h3>Grahak Login</h3>
        <input type="number" id="phone" placeholder="Mobile Number Daalein">
        <button class="btn-main" onclick="startApp()">Login Karein</button>
    </div>

    <div id="main-app">
        <div class="card" style="background:#fff3cd;">
            <h4>üè™ Dukan Code Daalein</h4>
            <input type="text" id="vcode" placeholder="Example: SHOP101">
            <button onclick="goToVendor()" style="background:#856404; color:white; border:none; padding:10px; border-radius:5px;">Dukan Kholein</button>
        </div>

        <div class="card">
            <h4>üì¶ DIRECT COMPANY ORDER</h4>
            <div style="display: flex; justify-content: center;">
                <button class="btn-circle btn-red" onclick="goToCompany('meat')">RED<br>Meat</button>
                <button class="btn-circle btn-green" onclick="goToCompany('veg')">GREEN<br>Veg</button>
            </div>
        </div>
        <div style="color: #232f3e; font-weight: bold;">üéÅ My Rewards: 50 Points</div>
    </div>
</div>

<script>
    function startApp() {
        let ph = document.getElementById('phone').value;
        if(ph.length < 10) { alert("Sahi number daalein"); return; }
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
    }
    function goToVendor() {
        let code = document.getElementById('vcode').value;
        if(code) window.location.href = 'home.html?vcode=' + code;
    }
    function goToCompany(cat) {
        window.location.href = 'home.html?cat=' + cat;
    }
</script>
</body>
</html>
