<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP - Assam Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans">

    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-6 bg-white text-center">
        <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center shadow-xl mb-6">
            <span class="text-white text-4xl font-black">S</span>
        </div>
        <h1 class="text-4xl font-black text-slate-900 mb-2 tracking-tighter">SOP NETWORK</h1>
        <p class="text-[10px] font-bold text-slate-400 tracking-[0.3em] mb-10 uppercase">Assam's All-In-One Delivery</p>
        
        <div class="w-full max-w-xs space-y-3">
            <input type="text" id="store-code" placeholder="STORE CODE (KUMAR001)" class="w-full bg-slate-100 p-4 rounded-2xl text-center font-bold outline-none focus:ring-2 focus:ring-blue-600 uppercase">
            <button onclick="startApp()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-200">LOGIN AS CUSTOMER</button>
            <button onclick="showPlans()" class="w-full bg-slate-800 text-white p-4 rounded-2xl font-bold text-xs uppercase tracking-tighter">I AM A VENDOR (JOIN US)</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen pb-32">
        <header class="bg-white p-5 flex justify-between items-center sticky top-0 z-50 border-b">
            <div>
                <span class="text-2xl font-black text-blue-600">SOP</span>
                <p class="text-[9px] font-bold text-slate-400">STORE: KUMAR001</p>
            </div>
            <div class="bg-slate-100 p-2 rounded-full"><i class="fa-solid fa-cart-shopping text-blue-600"></i></div>
        </header>

        <div class="p-4 grid grid-cols-4 gap-2">
            <div onclick="render('veg')" class="bg-green-50 p-3 rounded-2xl text-center">
                <div class="text-xl">ü•¶</div><div class="text-[9px] font-bold mt-1">VEG</div>
            </div>
            <div onclick="render('pharma')" class="bg-red-50 p-3 rounded-2xl text-center">
                <div class="text-xl">üíä</div><div class="text-[9px] font-bold mt-1">PHARMA</div>
            </div>
            <div onclick="render('food')" class="bg-orange-50 p-3 rounded-2xl text-center">
                <div class="text-xl">üçî</div><div class="text-[9px] font-bold mt-1">FOOD</div>
            </div>
            <div onclick="render('grocery')" class="bg-blue-50 p-3 rounded-2xl text-center">
                <div class="text-xl">üõí</div><div class="text-[9px] font-bold mt-1">GROCERY</div>
            </div>
        </div>

        <div id="products" class="p-4 grid grid-cols-2 gap-4"></div>

        <div class="fixed bottom-0 left-0 right-0 bg-white p-5 border-t shadow-2xl flex justify-between items-center">
            <div>
                <p class="text-[10px] text-slate-400 font-bold uppercase">Total (Incl. ‚Çπ25 Del. Fee)</p>
                <p id="total-val" class="text-xl font-black text-slate-900">‚Çπ0</p>
            </div>
            <button onclick="sendOrder()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2">
                ORDER <i class="fa-brands fa-whatsapp"></i>
            </button>
        </div>
    </div>

    <div id="vendor-screen" class="hidden p-6 bg-slate-50 min-h-screen">
        <button onclick="location.reload()" class="mb-4 text-blue-600 font-bold"><i class="fa-solid fa-arrow-left"></i></button>
        <h2 class="text-3xl font-black mb-6">Vendor Packages</h2>
        <div class="space-y-4">
            <div class="bg-white p-5 rounded-3xl border shadow-sm">
                <h3 class="font-bold">SOP Basic</h3>
                <p class="text-blue-600 font-black text-lg">‚Çπ199/month</p>
                <p class="text-[10px] text-slate-400 mt-2">Best for small shops in Assam</p>
            </div>
            <div class="bg-blue-600 p-5 rounded-3xl text-white shadow-xl">
                <h3 class="font-bold">SOP Pro</h3>
                <p class="font-black text-lg">‚Çπ1999/year</p>
                <p class="text-[10px] text-blue-100 mt-2">Unlimited Products + Priority Listing</p>
            </div>
        </div>
    </div>

    <script>
        const items = [
            { n: "Fresh Aloo", p: 30, c: "veg", i: "ü•î" },
            { n: "Paracetamol", p: 45, c: "pharma", i: "üíä" },
            { n: "Local Fish", p: 250, c: "food", i: "üêü" },
            { n: "Mustard Oil", p: 160, c: "grocery", i: "üß¥" }
        ];

        let cartTotal = 0;
        const deliveryFee = 25;

        function startApp() {
            if(document.getElementById('store-code').value.toUpperCase() === 'KUMAR001') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                render('all');
            } else { alert("Code: KUMAR001"); }
        }

        function showPlans() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('vendor-screen').classList.remove('hidden');
        }

        function render(cat) {
            const grid = document.getElementById('products');
            grid.innerHTML = items.filter(x => cat === 'all' || x.c === cat).map(x => `
                <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm text-center">
                    <div class="text-4xl mb-2">${x.i}</div>
                    <div class="text-xs font-bold text-slate-800">${x.n}</div>
                    <div class="text-blue-600 font-black">‚Çπ${x.p}</div>
                    <button onclick="addToCart(${x.p})" class="mt-3 bg-slate-100 w-full py-2 rounded-xl text-[9px] font-black hover:bg-blue-600 hover:text-white transition">ADD</button>
                </div>
            `).join('');
        }

        function addToCart(price) {
            cartTotal += price;
            document.getElementById('total-val').innerText = "‚Çπ" + (cartTotal + deliveryFee);
        }

        function sendOrder() {
            if(cartTotal === 0) return alert("Pehle item add karein!");
            const final = cartTotal + deliveryFee;
            window.open(`https://wa.me/91XXXXXXXXXX?text=Hi, SOP order for ‚Çπ${final} (Incl. ‚Çπ25 Delivery Charge)`);
        }
    </script>
</body>
</html>
